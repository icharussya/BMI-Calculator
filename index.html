<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Montserrat:wght@100;200;500&family=Nunito:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="title">
    <h1 align="center">Check Your BMI</h1>
    <h3 align="center">Enter your weight and height below to check your BMI results</h3>
    </div>
    <div class="calculator">
    <p for="weight">Put your weight in here (Kg)</p>
    <input id="weight" type="numbers"></br>
    <p for="height">and your height in here (Cm)</p>
    <input id="height" type="numbers"></br>
    <h4 id="heading"></h4>
    <h4 id="output"></h4>
    <p id="message"></p>
    <a href="#" class="btn" onclick="calculate()">Calculate</a>
    <a href="#" class="btn" onclick="reset()">Reset</a>

</div>
    
    
</body>
</html>
